name: CI/CD

on:
  push:

env:
  PROJECT_NAME: data-quality-monitoring
  DOCKER_IMAGE_WEBAPP: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}-webapp
  DOCKER_IMAGE_JOB: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}-job
  DOCKER_TAG: ${{ github.sha }}
  SERVER_PORT: 1056

jobs:
  deploy-test:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    concurrency: 
      group: deploy-test
      cancel-in-progress: true
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: noi-techpark/github-actions/env-file@v2
        env:
          X_COMPOSE_PROJECT_NAME: ${{ env.PROJECT_NAME }}
          X_DOCKER_IMAGE_WEBAPP: ${{ env.DOCKER_IMAGE_WEBAPP }}
          X_DOCKER_IMAGE_JOB: ${{ env.DOCKER_IMAGE_JOB }}
          X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
            
          # webapp config
          X_SERVER_PORT: ${{ env.SERVER_PORT}}
          X_JDBC_URL: "${{secrets.TEST_JDBC_URL}}"

          # job config
          # format: postgres://user:pw@host:port/db?schema=catchsolve_noiodh
          X_DATABASE_URL: "${{secrets.TEST_DATABASE_URL}}"
          X_LOG_LEVEL: "minimal"
          X_KEYCLOAK_BASE_URL: "https://auth.opendatahub.com/auth/"
          X_KEYCLOAK_REALM: "noi"
          X_KEYCLOAK_CLIENT_ID: "odh-data-quality-job"
          X_KEYCLOAK_CLIENT_SECRET: "${{secrets.PROD_JOB_CLIENT_SECRET}}"
          X_METADATA_BASE_URL: "https://tourism.api.opendatahub.com/v1/MetaData?pagesize=300&origin=webcomp-datasets-list"
          X_DATASET_CONTENT_PAGE_LIMIT: 4

      - name: Build and push images
        uses: noi-techpark/github-actions/docker-build-and-push@v2
        with:
          docker-username: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy application
        uses: noi-techpark/github-actions/docker-deploy@v2
        with:
          hosts: 'test'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker-username: 'noi-techpark-bot'
          docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          project-name: ${{ env.PROJECT_NAME }}